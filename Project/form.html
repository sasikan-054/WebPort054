    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-pink-500 mb-6">Form Element</h1>
        <form action="www.example.com" method="get" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="fullname" class="block font-bold">Fullname:</label>
                <input type="text" name="fullname" class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <div class="mb-4">
                <label for="username" class="block font-bold">Username:</label>
                <input type="text" name="username" class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <div class="mb-4">
                <label for="password" class="block font-bold">Password:</label>
                <input type="password" name="password" class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <div class="mb-4">
                <label class="block font-bold">Gender:</label>
                <div class="flex items-center gap-4">
                    <label><input type="radio" name="gender" class="mr-2">Female</label>
                    <label><input type="radio" name="gender" class="mr-2">Male</label>
                    <label><input type="radio" name="gender" class="mr-2">Undefined</label>
                </div>
            </div>

            <div class="mb-4">
                <label class="block font-bold">Source:</label>
                <div class="flex items-center gap-4">
                    <label><input type="checkbox" name="source" class="mr-2">Friend</label>
                    <label><input type="checkbox" name="source" class="mr-2">Social Media</label>
                    <label><input type="checkbox" name="source" class="mr-2">Newspaper</label>
                </div>
            </div>

            <div class="mb-4">
                <label for="address" class="block font-bold">Address:</label>
                <textarea name="address" cols="20" rows="4" class="w-full border border-gray-300 rounded-md p-2"></textarea>
            </div>

            <div class="mb-4">
                <label for="province" class="block font-bold">Province:</label>
                <select name="province" class="w-full border border-gray-300 rounded-md p-2">
                    <option value="bangkok">BKK</option>
                    <option value="surat">Suratthani</option>
                </select>
            </div>

            <div class="flex gap-4">
                <input type="submit" name="ok" value="OK" class="bg-pink-400 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-pink-500">
                <input type="reset" name="cancel" value="Cancel" class="bg-gray-400 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-gray-500">
            </div>
        </form>
    </div>
