        <div class="bg-white p-6 rounded-lg shadow-lg w-3/5">
            <h2 class="text-2xl font-bold text-center mb-4">Form Validation</h2>
            <form id="form">
                <div class="mb-3">
                    <label class="block font-medium">ชื่อ:</label>
                    <input type="text" id="name" class="w-full border p-2 rounded">
                    <p class="text-red-500 text-sm" id="nameError"></p>
                </div>
                <div class="mb-3">
                    <label class="block font-medium">อีเมล:</label>
                    <input type="email" id="email" class="w-full border p-2 rounded">
                    <p class="text-red-500 text-sm" id="emailError"></p>
                </div>
                <div class="mb-3">
                    <label class="block font-medium">รหัสผ่าน:</label>
                    <input type="password" id="password" class="w-full border p-2 rounded">
                    <p class="text-red-500 text-sm" id="passwordError"></p>
                </div>
                <div class="mb-3">
                    <label class="block font-medium">ยืนยันรหัสผ่าน:</label>
                    <input type="password" id="confirmPassword" class="w-full border p-2 rounded">
                    <p class="text-red-500 text-sm" id="confirmPasswordError"></p>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="w-40 bg-pink-500 text-white p-2 rounded mr-5 hover:bg-blue-600">สมัคร</button>
                    <button type="reset" class="w-40 bg-pink-500 text-white p-2 rounded ml-5 hover:bg-blue-600">ยกเลิก</button>
                </div>
                
            </form>
        </div>
    
        <script>
            document.getElementById("form").addEventListener("submit", function(event) {
                event.preventDefault();

                let name = document.getElementById("name").value.trim();
                let email = document.getElementById("email").value.trim();
                let password = document.getElementById("password").value;
                let confirmPassword = document.getElementById("confirmPassword").value;

                let nameError = document.getElementById("nameError");
                let emailError = document.getElementById("emailError");
                let passwordError = document.getElementById("passwordError");
                let confirmPasswordError = document.getElementById("confirmPasswordError");

                nameError.textContent = "";
                emailError.textContent = "";
                passwordError.textContent = "";
                confirmPasswordError.textContent = "";

                let isValid = true;

                if (name.length < 3) {
                    nameError.textContent = "ชื่อต้องมีอย่างน้อย 3 ตัวอักษร";
                    isValid = false;
                }

                let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    emailError.textContent = "กรุณากรอกอีเมลที่ถูกต้อง";
                    isValid = false;
                }

                if (password.length < 6) {
                    passwordError.textContent = "รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร";
                    isValid = false;
                }

                if (password !== confirmPassword) {
                    confirmPasswordError.textContent = "รหัสผ่านไม่ตรงกัน";
                    isValid = false;
                }

                if (isValid) {
                    alert("สมัครสมาชิกสำเร็จ!");
                    this.reset();
                }
            });
        </script>
